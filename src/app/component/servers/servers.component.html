<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName">
<!--<p>{{ serverName }}</p>-->

<button class="btn button-primary" [disabled]="!allowNewServer"
  (click)="onCreateServer()">Add Server</button>
<!--<p [innerText]="allowNewServer"></p>-->
<!--<p>{{serverCreationStatus}}</p>-->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{serverName}}</p>
<ng-template #noServer>
  <p>No server was created!</p>
</ng-template>

<button class="btn btn-primary" (click)="onDisplayParagraph()">Display Details</button>
<p *ngIf="displayParagraph">This is my example paragraph!</p>

<p
  *ngFor="let click of displayClicks"
  [ngStyle]="{backgroundColor: getColor(click)}"
  [ngClass]="{clickGreaterThan5: click >= 5}">
  Click {{ click }}
</p>
